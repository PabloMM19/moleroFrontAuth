<h1 class="text-center">Editar Paciente</h1>

<form [formGroup]="pacienteForm" (submit)="onSubmit()" style="margin-bottom: 5%;">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id" name="id" required>
  </div>
  <div class="mb-3">
    <label for="codigo" class="form-label">codigo</label>
    <input type="text" class="form-control" id="codigo" formControlName="codigo" name="codigo" required>
  </div>
  <!--<div class="mb-3">
    <label for="fnacimiento" class="form-label">fnacimiento</label>
    <input type="text" class="form-control" id="fnacimiento" [(ngModel)]="paciente.fnacimiento" name="fnacimiento" required>
  </div>-->
  <div class="mb-3">
    <label for="nombre" class="form-label">nombre</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="papellido" class="form-label">papellido</label>
    <input type="text" class="form-control" id="papellido" formControlName="papellido" name="papellido" required>
  </div>
  <div class="mb-3">
    <label for="sapellido" class="form-label">sapellido</label>
    <input type="text" class="form-control" id="sapellido" formControlName="sapellido" name="sapellido" required>
  </div>
  <div class="mb-3">
    <label for="foto" class="form-label">foto</label>
    <input type="text" class="form-control" id="foto" formControlName="foto" name="foto" required>
  </div>
  <div>
    <label for="seguroMedico" class="form-label">Seguro Médico</label>
    <select class="form-control" id="seguroMedico" formControlName="seguroMedico" required>
      <option value="" disabled selected>--Seleccione opción--</option>
      <option *ngFor="let seguroMedico of segurosMedicos" [value]="seguroMedico.id">{{ seguroMedico.companyia }}</option>
    </select>
  </div>
  <br>
  <button type="submit" class="btn btn-outline-secondary">Enviar</button>
</form>
